<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f9fa;
            margin: 0;
        }
        .iframe-button {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .iframe-input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .iframe-div {
            background: #6f42c1;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nested-iframe-container {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ffeaa7;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>Standard iframe Content (src-loaded)</h3>
    <p>This is standard HTML content loaded via iframe src attribute.</p>
    
    <button id="iframe-btn-1" class="iframe-button" data-testid="iframe-button">iframe Button</button>
    <input type="text" id="iframe-input-1" class="iframe-input" placeholder="iframe input field" data-testid="iframe-input">
    <div id="iframe-div-1" class="iframe-div" data-testid="iframe-div">iframe Div Element</div>
    
    <div class="nested-iframe-container">
        <h4>Nested iframe inside standard iframe</h4>
        <iframe id="nested-iframe" name="nested-frame" width="350" height="150" src="nested-iframe-content.html"></iframe>
    </div>

    <script>
        // Add some interaction logging for iframe content
        document.addEventListener('click', (e) => {
            console.log('Clicked element in iframe:', e.target);
        });
        
        console.log('iframe content document loaded and ready');
    </script>
</body>
</html>
